<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio de Sculptures</title>
</head>
<body>
    <header>
        <h1>Portfolio de Sculptures</h1>
    </header>
    <div class="gallery-container">
        <section class="gallery">
            <!-- Utilisation de <figure> pour encapsuler chaque image avec sa légende -->
            <div class="image-wrapper">
                <div class="frame-piece top"></div>
                <div class="frame-piece right"></div>
                <div class="frame-piece bottom"></div>
                <div class="frame-piece left"></div>
                <figure class="image">
                    <img src="1.jpg" alt="Sculpture 1">
                    <figcaption>Sculpture 1 - Description de l'œuvre</figcaption>
                </figure>
            </div>
            <div class="image-wrapper">
                <div class="frame-piece top"></div>
                <div class="frame-piece right"></div>
                <div class="frame-piece bottom"></div>
                <div class="frame-piece left"></div>
                <figure class="image">
                    <img src="2.jpg" alt="Sculpture 2">
                    <figcaption>Sculpture 2 - Description de l'œuvre</figcaption>
                </figure>
            </div>
            <div class="image-wrapper">
                <div class="frame-piece top"></div>
                <div class="frame-piece right"></div>
                <div class="frame-piece bottom"></div>
                <div class="frame-piece left"></div>
                <figure class="image">
                    <img src="3.jpg" alt="Sculpture 3">
                    <figcaption>Sculpture 3 - Description de l'œuvre</figcaption>
                </figure>
            </div>
            <div class="image-wrapper">
                <div class="frame-piece top"></div>
                <div class="frame-piece right"></div>
                <div class="frame-piece bottom"></div>
                <div class="frame-piece left"></div>
                <figure class="image">
                    <img src="4.jpg" alt="Sculpture X">
                    <figcaption>Sculpture 4 - Description de l'œuvre</figcaption>
                </figure>
            </div>
            <!-- Répétez ce modèle pour chaque image -->
        </section>
    </div>
    <div id="fullscreen-container" class="fullscreen-container">
        <img id="fullscreen-image" src="" alt="Image en plein écran">
    </div>
    <footer>
        <p>© 2024 Artiste Sculpteur</p>
    </footer>

    <!-- Scripts JavaScript -->
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeBackgroundColors() {
            const images = document.querySelectorAll('.gallery .image');
            images.forEach(image => {
                image.style.backgroundColor = getRandomColor();
            });
        }

        setInterval(changeBackgroundColors, 10000);
    </script>

    <script>
        document.querySelectorAll('.gallery .image img').forEach(image => {
            image.addEventListener('dblclick', function() {
                const fullscreenContainer = document.getElementById('fullscreen-container');
                const fullscreenImage = document.getElementById('fullscreen-image');

                fullscreenImage.src = this.src;
                fullscreenContainer.style.display = 'flex';

                fullscreenContainer.addEventListener('click', function() {
                    fullscreenContainer.style.display = 'none';
                });
            });
        });
    </script>
    <script>
    document.querySelectorAll('.image-wrapper').forEach(wrapper => {
        const pieces = wrapper.querySelectorAll('.frame-piece');

        pieces.forEach((piece, index) => {
            setTimeout(() => {
                // Déplacement non linéaire pour chaque pièce
                const offsetX = (Math.random() - 0.5) * 500; // Déplacement plus large en X
                const offsetY = (Math.random() - 0.5) * 500; // Déplacement plus large en Y
                const angle = Math.random() * 120 - 60; // Rotation plus agressive et plus grande

                // Transformation avec clip-path pour une découpe plus complexe
                const clipPathVariation = `polygon(${Math.random() * 20}% ${Math.random() * 20}%, ${100 - Math.random() * 20}% ${Math.random() * 20}%, ${100 - Math.random() * 20}% ${100 - Math.random() * 20}%, ${Math.random() * 20}% ${100 - Math.random() * 20}%)`;

                // Application des transformations
                piece.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${angle}deg)`;
                piece.style.clipPath = clipPathVariation;
                piece.style.opacity = Math.random() * 0.5 + 0.5; // Ajouter un effet d'opacité variable

                // Ajouter une ombre dynamique pour plus de profondeur
                piece.style.boxShadow = `${Math.random() * 20}px ${Math.random() * 20}px 20px rgba(0, 0, 0, 0.5)`;
            }, index * 400); // Déplacement un peu plus rapide pour chaque morceau

            // Retourner à la position d'origine après 6 secondes
            setTimeout(() => {
                piece.style.transform = 'translate(0, 0) rotate(0)';
                piece.style.clipPath = 'polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)'; // Retour à la forme initiale
                piece.style.opacity = 1; // Remettre l'opacité à 1
                piece.style.boxShadow = 'none'; // Enlever l'ombre ajoutée
            }, 6000 + index * 400); // Retour après 6 secondes avec un délai progressif

            // Animation continue après le retour pour garder les cadres dynamiques
            piece.style.animation = 'slide 12s ease-in-out infinite';
        });
    });
    </script>
</body>
</html>
