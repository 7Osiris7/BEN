<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio de Sculptures</title>
</head>
<body>
    <header>
        <h1>Portfolio de Sculptures</h1>
    </header>
    <section class="gallery">
        <!-- Utilisation de <figure> pour encapsuler chaque image avec sa légende -->
        <figure class="image">
            <img src="1.jpg" alt="Sculpture 1">
            <figcaption>Sculpture 1 - Description de l'œuvre</figcaption>
        </figure>
        <figure class="image">
            <img src="2.jpg" alt="Sculpture 2">
            <figcaption>Sculpture 2 - Description de l'œuvre</figcaption>
        </figure>
        <figure class="image">
            <img src="3.jpg" alt="Sculpture 3">
            <figcaption>Sculpture 3 - Description de l'œuvre</figcaption>
        </figure>
        <figure class="image">
            <img src="4.jpg" alt="Magard Benoit">
            <figcaption>Sculpture X - Description de l'Ovrier</figcaption>
        </figure>
	<!-- Répétez ce modèle pour chaque image -->
    </section>
    <div id="fullscreen-container" class="fullscreen-container">
        <img id="fullscreen-image" src="" alt="Image en plein écran">
    </div>
    <footer>
        <p>© 2024 Artiste Sculpteur</p>
    </footer>

    <!-- Scripts JavaScript -->
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeBackgroundColors() {
            const images = document.querySelectorAll('.gallery .image');
            images.forEach(image => {
                image.style.backgroundColor = getRandomColor();
            });
        }

        setInterval(changeBackgroundColors, 10000);
    </script>

    <script>
        document.querySelectorAll('.gallery .image img').forEach(image => {
            image.addEventListener('dblclick', function() {
                const fullscreenContainer = document.getElementById('fullscreen-container');
                const fullscreenImage = document.getElementById('fullscreen-image');

                fullscreenImage.src = this.src;
                fullscreenContainer.style.display = 'flex';

                fullscreenContainer.addEventListener('click', function() {
                    fullscreenContainer.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
