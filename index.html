<!DOCTYPE html> 
<!-- Ceci définit le type de document comme HTML5 -->
<html lang="fr">
<!-- Cette balise ouvre le document HTML et spécifie que la langue est le français -->
<head>
    <!-- Contient les métadonnées du document, comme les liens vers les feuilles de style et les informations de codage -->
    <meta charset="UTF-8">
    <!-- Spécifie le jeu de caractères utilisé dans le document (UTF-8 est le standard) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cela rend le site responsive, ce qui signifie qu'il s'ajustera automatiquement à la taille de l'écran du périphérique utilisé pour le consulter -->
    <link rel="stylesheet" href="style.css">
    <!-- Lien vers votre fichier CSS qui contient le style du site -->
    <title>Portfolio de Sculptures</title>
    <!-- Le titre du site, qui apparaîtra dans l'onglet du navigateur -->
</head>
<body>
    <!-- Cette balise ouvre la section principale du contenu du site -->
    <header>
        <!-- Cette section contient l'en-tête de votre site -->
        <h1>Portfolio de Sculptures</h1>
        <!-- Le titre principal de votre site -->
    </header>
    <section class="gallery">
        <!-- Ouverture d'une section pour contenir la galerie d'images -->
        <div class="image">
            <!-- Début d'un conteneur pour une image spécifique -->
            <img src="1.jpg" alt="Sculpture 1">
        </div>
        <div class="image">
            <!-- Conteneur pour la deuxième image -->
            <img src="2.jpg" alt="Sculpture 2">
            <!-- Affichage de la deuxième image -->
        </div>
        <div class="image">
            <!-- Conteneur pour la troisième image -->
            <img src="3.jpg" alt="Sculpture 3">
            <!-- Affichage de la troisième image -->
        </div>
        <div class="image">
            <!-- Conteneur pour la troisième image -->
            <img src="3.jpg" alt="Sculpture 3">
            <!-- Affichage de la troisième image -->
        </div>
	<div class="image">
            <!-- Conteneur pour la troisième image -->
            <img src="3.jpg" alt="Sculpture 3">
            <!-- Affichage de la troisième image -->
        </div>
	<div class="image">
            <!-- Conteneur pour la troisième image -->
            <img src="3.jpg" alt="Sculpture 3">
            <!-- Affichage de la troisième image -->
        </div>
	<div class="image">
            <!-- Conteneur pour la troisième image -->
            <img src="3.jpg" alt="Sculpture 3">
            <!-- Affichage de la troisième image -->
        </div>
	<div class="image">
            <!-- Conteneur pour la troisième image -->
            <img src="3.jpg" alt="Sculpture 3">
            <!-- Affichage de la troisième image -->
        </div>
	<div class="image">
            <!-- Conteneur pour la troisième image -->
            <img src="3.jpg" alt="Sculpture 3">
            <!-- Affichage de la troisième image -->
        </div>

	<!-- Répétez ce modèle pour chaque image supplémentaire que vous souhaitez ajouter -->
    </section>
	<div id="fullscreen-container" class="fullscreen-container">
		<img id="fullscreen-image" src="" alt="Image en plein écran">
	</div>
    <footer>
        <!-- Cette section contient le pied de page du site -->
        <p>© 2024 Artiste Sculpteur</p>
        <!-- Un texte dans le pied de page, généralement des informations de copyright ou des détails de contact -->
    </footer>
	////////////////////////////////////////////////////////////// 
	<!-- Script JavaScript intégré directement dans le HTML -->
    <script>
        document.querySelectorAll('.gallery .image img').forEach(image => {
            image.addEventListener('dblclick', function() {
                const fullscreenContainer = document.getElementById('fullscreen-container');
                const fullscreenImage = document.getElementById('fullscreen-image');

                fullscreenImage.src = this.src;
                fullscreenContainer.style.display = 'flex';

                fullscreenContainer.addEventListener('click', function() {
                    fullscreenContainer.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
